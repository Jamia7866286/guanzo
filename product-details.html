<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/responsive.css" />

        <title>Figma</title>
    </head>
    <body>
        <header class="custom-sticky">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="#">
                        <img src="img/logo.png" alt="" />
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">PRODUCTS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">CONTACT</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">ABOUT US</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <section class="product-banner">
            <div class="container">
                  <div class="row">
                        <div class="col-md-12">
                                <!-- <div class="heading">
                                    <h3>Lorem ipsum heading</h3>
                                </div> -->
                        </div>
                  </div>
            </div>
        </section>

        <section class="details-page-carousal">
            <div class="container">
                <div class="row details-carousel-space">
                    <div class="col-md-6">
                        <div id="carousel-details-page" class="carousel details-carousal-inner slide" data-ride="carousel">

                            <div class="carousel-inner"> 

                                <div class="carousel-item active">
                                    <img class="d-block w-100" src="img/apple-spa.jpg" alt="Second slide" />
                                </div>
            
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="img/enzo.jpg" alt="Third slide" />
                                </div>
                                
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="img/keratin.jpg" alt="Third slide" />
                                </div>

                                <div class="carousel-item">
                                    <img class="d-block w-100" src="img/hair-serum.jpg" alt="Third slide" />
                                </div>
                                
                            </div>

                            <ol class="carousel-indicators">
                                <li data-target="#carousel-details-page" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-details-page" data-slide-to="1"></li>
                                <li data-target="#carousel-details-page" data-slide-to="2"></li>
                                <li data-target="#carousel-details-page" data-slide-to="3"></li>
                              </ol>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="heading">
                            <h3>Repair split ends and <span>revive damaged hair</span> with every wash</h3>
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas vel aliqua...</p>
                        </div>
                        <div class="variants-main">
                            <div class="variant-heading">VARIANTS</div>
                            <div class="variants-box-main d-flex flex-wrap">
                                <div class="boxes active">
                                    <div class="box red"></div>
                                    <div class="box-text">Red</div>
                                </div>
                                <div class="boxes">
                                    <div class="box black"></div>
                                    <div class="box-text">Black</div>
                                </div>
                                <div class="boxes">
                                    <div class="box gold"></div>
                                    <div class="box-text">Gold</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/custom.js"></script>
    </body>
</html>
